  <h1 class="page-title">RTCGA</h1>
  <h1 id="boxplots-of-logarithm-of-met-gene-rnaseq-expression-for-all-cancer-types">Boxplots of logarithm of MET gene RNASeq expression for all cancer types</h1>

<figure class="highlight"><pre><code class="language-r" data-lang="r"><span class="c1">#install.packages('devtools')
#devtools::install_github('RTCGA/RTCGA') # install RTCGA from github 
</span><span class="n">library</span><span class="p">(</span><span class="n">RTCGA</span><span class="p">)</span>
<span class="c1">#installTCGA('RTCGA.rnaseq') # install data package from github
# you can install all RTCGA data with installTCGA()
</span>
<span class="c1"># load packages that are needed to munge data and visualize them
</span><span class="n">library</span><span class="p">(</span><span class="n">ggplot2</span><span class="p">)</span>
<span class="n">library</span><span class="p">(</span><span class="n">dplyr</span><span class="p">)</span>
<span class="c1"># if you don't have them then you should install them from CRAN
# install.packages(c("ggplot2", "dplyr"))
</span>
<span class="c1"># load RTCGA.rnaseq package to vizualize RNASeq
</span><span class="n">library</span><span class="p">(</span><span class="n">RTCGA.rnaseq</span><span class="p">)</span>
<span class="c1"># perfrom plot
</span><span class="n">expressionTCGA</span><span class="p">(</span><span class="n">ACC.rnaseq</span><span class="p">,</span> <span class="n">BLCA.rnaseq</span><span class="p">,</span> <span class="n">BRCA.rnaseq</span><span class="p">,</span> 
					 <span class="n">CESC.rnaseq</span><span class="p">,</span> <span class="n">CHOL.rnaseq</span><span class="p">,</span> <span class="n">COAD.rnaseq</span><span class="p">,</span>
					 <span class="n">COADREAD.rnaseq</span><span class="p">,</span> <span class="n">DLBC.rnaseq</span><span class="p">,</span> <span class="n">ESCA.rnaseq</span><span class="p">,</span>
					 <span class="n">GBMLGG.rnaseq</span><span class="p">,</span> <span class="n">GBM.rnaseq</span><span class="p">,</span> <span class="n">HNSC.rnaseq</span><span class="p">,</span> <span class="n">KICH.rnaseq</span><span class="p">,</span>
					 <span class="n">KIPAN.rnaseq</span><span class="p">,</span> <span class="n">KIRC.rnaseq</span><span class="p">,</span> <span class="n">KIRP.rnaseq</span><span class="p">,</span> <span class="n">LAML.rnaseq</span><span class="p">,</span>
					 <span class="n">LGG.rnaseq</span><span class="p">,</span> <span class="n">LIHC.rnaseq</span><span class="p">,</span> <span class="n">LUAD.rnaseq</span><span class="p">,</span> <span class="n">LUSC.rnaseq</span><span class="p">,</span>							 
					 <span class="n">OV.rnaseq</span><span class="p">,</span> <span class="n">PAAD.rnaseq</span><span class="p">,</span> <span class="n">PCPG.rnaseq</span><span class="p">,</span> <span class="n">PRAD.rnaseq</span><span class="p">,</span>						 
					 <span class="n">READ.rnaseq</span><span class="p">,</span> <span class="n">SARC.rnaseq</span><span class="p">,</span> <span class="n">SKCM.rnaseq</span><span class="p">,</span> <span class="n">STAD.rnaseq</span><span class="p">,</span>							 
					 <span class="n">STES.rnaseq</span><span class="p">,</span> <span class="n">TGCT.rnaseq</span><span class="p">,</span> <span class="n">THCA.rnaseq</span><span class="p">,</span> <span class="n">THYM.rnaseq</span><span class="p">,</span>
					 <span class="n">UCEC.rnaseq</span><span class="p">,</span> <span class="n">UCS.rnaseq</span><span class="p">,</span> <span class="n">UVM.rnaseq</span><span class="p">,</span>
					 <span class="n">extract.cols</span> <span class="o">=</span> <span class="s2">"MET|4233"</span><span class="p">)</span> <span class="o">%&gt;%</span>
	<span class="n">rename</span><span class="p">(</span><span class="n">cohort</span> <span class="o">=</span> <span class="n">dataset</span><span class="p">,</span>
				 <span class="n">MET</span> <span class="o">=</span> <span class="sb">`MET|4233`</span><span class="p">)</span> <span class="o">%&gt;%</span>	
	<span class="n">filter</span><span class="p">(</span><span class="n">substr</span><span class="p">(</span><span class="n">bcr_patient_barcode</span><span class="p">,</span> <span class="m">14</span><span class="p">,</span> <span class="m">15</span><span class="p">)</span> <span class="o">==</span> <span class="s2">"01"</span><span class="p">)</span> <span class="o">%&gt;%</span> <span class="c1">#cancer samples
</span>	<span class="n">ggplot</span><span class="p">(</span><span class="n">aes</span><span class="p">(</span><span class="n">y</span> <span class="o">=</span> <span class="n">log1p</span><span class="p">(</span><span class="n">MET</span><span class="p">),</span>
						 <span class="n">x</span> <span class="o">=</span> <span class="n">reorder</span><span class="p">(</span><span class="n">cohort</span><span class="p">,</span> <span class="n">log1p</span><span class="p">(</span><span class="n">MET</span><span class="p">),</span> <span class="n">median</span><span class="p">),</span>
						 <span class="n">fill</span> <span class="o">=</span> <span class="n">reorder</span><span class="p">(</span><span class="n">cohort</span><span class="p">,</span> <span class="n">log1p</span><span class="p">(</span><span class="n">MET</span><span class="p">),</span> <span class="n">median</span><span class="p">)))</span> <span class="o">+</span> 
	<span class="n">geom_boxplot</span><span class="p">()</span> <span class="o">+</span>
	<span class="n">theme_RTCGA</span><span class="p">()</span> <span class="o">+</span>
	<span class="n">coord_flip</span><span class="p">()</span></code></pre></figure>
